<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigobet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0f0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(180deg, #013220, #0a0f0d);
    }
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #012d22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      text-align: center;
    }
    h1 {
      color: #00ff99;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1a1f1d;
      color: #fff;
    }
    .choices__inner {
      background-color: #1a1f1d !important;
      color: #fff !important;
      border-radius: 8px;
      border: none;
    }
    .choices__input {
      background-color: #000 !important;
      color: #fff !important;
    }
    .choices__list--dropdown, .choices__list[aria-expanded] {
      background-color: #1a1f1d !important;
      color: #fff !important;
    }
    .choices__item--selectable.is-highlighted {
      background-color: #00ff99 !important;
      color: #000 !important;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }
    .google-btn {
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 20px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Descubre nuestra experiencia exclusiva</h1>
    <p>¡Únete ahora!</p>

    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
      Entrar con Google
    </button>

    <form onsubmit="redirectBasedOnCountry(event)">
      <div class="form-group">
        <label for="nombre">Tu Nombre</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />
      </div>

      <div class="form-group">
        <label for="pais">Tu País</label>
        <select id="pais" required>
          <option value="">Selecciona tu país</option>
          <option value="Mexico">Mexico</option>
          <option value="Argentina">Argentina</option>
          <option value="Colombia">Colombia</option>
          <option value="España">España</option>
          <option value="Perú">Perú</option>
          <option value="Chile">Chile</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Estados Unidos">Estados Unidos</option>
          <option value="Canadá">Canadá</option>
        </select>
      </div>

      <button type="submit">Jugar Ahora</button>
    </form>

    <div class="footer">
      Compatible solo con dispositivos Android.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTP0CZQGMTT6y_4FShlfblG-AzWyBZHEQ",
      authDomain: "amigo2-ffe99.firebaseapp.com",
      projectId: "amigo2-ffe99",
      storageBucket: "amigo2-ffe99.appspot.com",
      messagingSenderId: "569440062328",
      appId: "1:569440062328:web:535b11eeec1cde13db168d",
      measurementId: "G-QET9YXNBMH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithGoogle = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Bienvenido, ${user.displayName}`);
        window.location.href = 'https://amigobet.mx/?refId=1bd81b';
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión. Intenta de nuevo.");
      }
    };

    window.redirectBasedOnCountry = function (event) {
      event.preventDefault();
      const country = document.getElementById('pais').value;
      if (country === 'Mexico') {
        window.location.href = 'https://amigobet.mx/?refId=1bd81b';
      } else {
        window.location.href = 'https://amigobet.mx/?refId=1bd81b';
      }
    };

    window.addEventListener('DOMContentLoaded', function () {
      const countrySelect = document.getElementById('pais');
      if (countrySelect) {
        new Choices(countrySelect, {
          searchEnabled: true,
          itemSelectText: '',
          shouldSort: false
        });
      }
    });
  </script>
</body>
</html>
